<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Babel Demo</title>
    <style media="screen">
      .errorBox {
        border: 1px solid red;
        background-color: #eebbbb;
        margin: 1em;
        padding: 2em;
      }

      .errorBox--hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <label>Name: <input type="text" id="name"/></label>
      <button id="submit_info">Click</button>
      <div id="content"></div>
      <div id="error" class="errorBox--hidden">
        You need to enter a name.
      </div>
    </main>

    <script src="https://unpkg.com/babel-standalone">
    </script>

    <script type="text/babel" data-presets="latest">
    const getMessage = (name) => `Welcome to JavaScript, ${name}!`;

    const button = document.getElementById('submit_info');
    const error = document.getElementById("error");
    button.addEventListener('click', (evt) => {
      error.className = "errorBox--hidden";
      let name = document.getElementById("name").value;
      if (name.length < 2) {
        error.className = "errorBox";
        document.getElementById('content').textContent = "";
      } else {
        document.getElementById('content').textContent = getMessage(name);
      }
    });
    </script>

  </body>
</html>
